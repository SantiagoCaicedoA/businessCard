<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter &amp; assignment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="alert.js"></script>
    

    <style>
        body{
            background: linear-gradient(to right, #200122, #6f0000);
        }
        .content{
            border: 1px solid;
            border-radius: 10px;
            margin-top: 30px;
            background-color: #eee;
            
        }
    </style>

</head>
<body>
   
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-sm-offset-3 text-center content">
            <h2>Temperature Converter</h2>

            <form action="">
                <div class="form-group">
                    <label form="userInput">Enter your number to convert: </label>
                    <input type="number" id="userInput">
                </div>

                <div class="form-group">
                    <input type="button" value="To Celsius" onclick="toCelcius()">
                    <input type="button" value="To Fahrenheit" onclick="toFahrenheit()">
                </div>
            </form>
            <p id="results"></p>
        </div>
    </div>
</div>

<script>
    function toCelcius(){
        var celsius = (document.getElementById('userInput').value - 32) * 5 / 9;
        celsius = Math.round(celsius);
        document.getElementById('results').innerHTML = userInput.value + "째F = " + celsius + "째C";
    }
    function toFahrenheit(){
        var fahrenheit = document.getElementById('userInput').value * 9 / 5 +32;
        fahrenheit = Math.round(fahrenheit);
        document.getElementById('results').innerHTML = userInput.value + "째C = " + fahrenheit + "째F";
    }

    
</script>
</body>
</html>
