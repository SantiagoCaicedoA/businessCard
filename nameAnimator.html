<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter &amp; assignment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="alert.js"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                <div class="name">
                    <h1 id="name">Santi</h1>
                </div>
                <div class="btn btn mr-1">
                    
                    <input class="btn btn-primary" type="button" value="Big" id="Big" onclick="big()">
                    <input class="btn btn-primary" type="button" value="Change color" id="Change color" onclick="color()">
                    <input class="btn btn-primary" type="button" value="Capitals" id="Capitals" onclick="capitals()">
                    <input class="btn btn-primary" type="button" value="Hide" id="Hide" onclick="hide()">
                    <input class="btn btn-primary" type="button" value="Show" id="Show" onclick="show()">
                </div>
            </div>
        </div>
    </div>

    <script>

        function big(){
            document.getElementById('name').style.fontSize = "100px";
        }
        function color(){
            document.getElementById('name').style.color= "red";
        }
        function capitals(){
            document.getElementById('name').style.textTransform = 'uppercase';
        }
        function hide(){
            document.getElementById('name').style.visibility = 'hidden';
        }
        function show(){
            document.getElementById('name').style.visibility = 'visible';
        }

        



    </script>

</body>
</html>
