<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card Designer    &amp; assignment</title>
    <link rel="stylesheet" href="style.css">
    <script src="custom.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    


</head>

<body>
    <div class="container-fluid pt-3">
        <div class="row">
            <div class="col-sm-12 col-sm-offset-3 text-center content">
                <h1>Business Card Designer</h1>
            </div>
        </div>
        <div class="container-fluid pt-3 flex">
            <div class="row">
                <div class="col-sm-12 col-md-6 background">

                    <form id="cardInfo" action="form-horizontal" class="form-block">
                    
                        <div class="form-group form-inline">
                            <label for="inputCompany" class="col-sm-4 control-label">Company Name: </label>
                            <input type="text" class="form-control col-sm-7 " id="inputCompany" onkeyup="printCompany()">
                        </div>
                    
                        <div class="form-group form-inline">
                            <label for="inputMessage" class="col-sm-4 control-label">Company Message: </label>
                            <input type="text" class="form-control col-sm-7" id="inputMessage" onkeyup="printMessage()">
                        </div>
                    
                        <div class="form-group form-inline">
                            <label for="inputBg" class="col-sm-4 control-label">Background Color: </label>
                            <input type="color" class="form-control col-sm-7" id="inputBg" value="#ffb74d" onchange="changeBg()">
                        </div>
                    
                        <div class="form-group form-inline">
                            <label for="inputTextColor" class="col-sm-4 control-label"> Text Color: </label>
                            <input type="color" class="form-control col-sm-7" id="inputTextColor" value="#262626"
                                onchange="changeTextColor()">
                        </div>
                    
                        <div class="form-group form-inline">
                            <label for="inputAlign" class="col-sm-4 control-label">Text Align: </label>
                            <input type="button" class="btn btn-outline-secondary mr-2" value="Left" id="text-left" onclick="textAlign(this.id)">
                            <input type="button" class="btn btn-outline-secondary mr-2" value="Center" id="text-center" onclick="textAlign(this.id)">
                            <input type="button" class="btn btn-outline-secondary mr-2" value="Right" id="text-right" onclick="textAlign(this.id)">
                        </div>
                    
                        <div class="form-group form-inline">
                            <label for="inputClientName" class="col-sm-4 control-label">Your Name: </label>
                            <input type="text" class="form-control col-sm-7" id="inputClientName" onkeyup="printName()">
                        </div>
                    
                        <div class="form-group form-inline">
                            <label for="inputJobTitle" class="col-sm-4 control-label">Job Title: </label>
                            <input type="text" class="form-control col-sm-7" id="inputJobTitle" onkeyup="printJobTitle()">
                        </div>
                    
                        <div class="form-group form-inline">
                            <label for="inputEmail" class="col-sm-4 control-label">Email: </label>
                            <input type="email" class="form-control col-sm-7" id="inputEmail" onkeyup="printEmail()">
                        </div>
                    
                        <div class="form-group form-inline">
                            <label for="inputPhone" class="col-sm-4 control-label">Phone Number: </label>
                            <input type="tel" class="form-control col-sm-7" id="inputPhone" onkeyup="printPhone()">
                        </div>
                    
                    
                    
                        <div class="form-group form-inline">
                            <label class="col-sm-4 control-label"></label>
                            <div class="col-sm-0 col-sm-offset-1">
                                <button type="button" class="btn btn-secondary btn-sm " onclick="formSubmit()">Submit</button>
                            </div>
                            <div class="col-sm-4">
                                <button type="button" class="btn btn-secondary btn-sm ml-3" onclick="fromReset()">Clear</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- OUTOUT SECTION (RIGHT CARD) -->

                <div class="col-sm-12 col-md-6">    
                    <div class="card w-75" id="card">
                        <div class="card-body" id="card-body">
                            <h5 class="card-title" id="outputCompany">Company Name</h5>
                            <p id="outputMessage" class="small">Company Message</p><hr>
                            <p id="outputName" class="small">Your Name</p>
                            <p id="outputJob" class="small">Job Title</p>
                            <p id="outputEmail" class="small">Email: </p>
                            <p id="outputPhone" class="small">Phone Number: </p>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
